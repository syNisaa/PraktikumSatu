<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Nilai Mata Uang</title>
</head>

<body>
    <script>
        function konver() {
            var a = Number(document.getElementById("konv").value);
            var kali = selectBox.options[selectBox.selectedIndex].value;
            var rph = a * kali;
            document.getElementById("rp").value = rph;
        }
    </script>
    <form action="">
        <input type="text" name="konv" id="konv" value="0">
        <select name="selectBox" id="selectBox" onchange="konver()">
            <option value="0">Choose One...</option>
            <option value="9915">Dollar US</option>
            <option value="13472">Dolar Singapur</option>
            <option value="874">Ringgit</option>
            <option value="120">Yen Japan</option>
            <option value="15888">Euro</option>
            <option value="3592">Riyal Arab SAudi</option>
        </select>
        <input type="text" name="rp" id="rp" value="0">
    </form>
</body>

</html>
