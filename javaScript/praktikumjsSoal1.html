<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function lingkaran(){
            let jari = Number(document.getElementById("inptjr").value);
            let choose = selectBox.options[selectBox.selectedIndex].value;
            if (choose == "luas"){
                var rumus = 22/7 * jari*jari;
                document.getElementById("hasil").value = rumus;
            }else{
                var rumuskeliling = 2 * 22/7 * jari;
                document.getElementById("hasil").value=rumuskeliling;
            }
        }

        function konver() {
            var a = Number(document.getElementById("konv").value);
            var kali = selectBoxkonversi.options[selectBoxkonversi.selectedIndex].value;
            var rph = a * kali;
            document.getElementById("rp").value = rph;
        }

        function parkir(){
            let masuk = Number(document.getElementById("masuk").value);
            let keluar = Number(document.getElementById("keluar").value);
            var jam = keluar-masuk;
            if (jam <= 2){
                var bayar = jam * 3000;
            }else{
                var hasilpertama = 1;
                var jamberikut = jam-2;
                var bayar = hasilpertama * 3000 + jamberikut *1000; 
            }
            document.getElementById("jumlah").value=bayar;
        }
    </script>
    <form action="">
        <select name="selectBox" id="selectBox" >
            <option value="0">Choose One...</option>
            <option value="luas">Luas</option>
            <option value="keliling">Keliling</option>
        </select>
        <input type="text" name="inptjr" id="inptjr" value="0" onchange="lingkaran()">
        <input type="text" name="hasil" id="hasil" value="0">
    </form>

    <hr>

    <form action="">
        <input type="text" name="konv" id="konv" value="0">
        <select name="selectBoxkonversi" id="selectBoxkonversi" onchange="konver()">
            <option value="0">Choose One...</option>
            <option value="9915">Dollar US</option>
            <option value="13472">Dolar Singapur</option>
            <option value="874">Ringgit</option>
            <option value="120">Yen Japan</option>
            <option value="15888">Euro</option>
            <option value="3592">Riyal Arab SAudi</option>
        </select>
        <input type="text" name="rp" id="rp" value="0">
    </form>

    <hr>

    <form action="">
        <input type="text" name="masuk" id="masuk">
        <input type="text" name="keluar" id="keluar" onchange="parkir()">

        <input type="text" name="jumlah" id="jumlah">
    </form>

    <hr>

    <form action="">
        <input type="text" name="masuk" id="masuk">
        <input type="text" name="keluar" id="keluar" onchange="parkir()">

        <input type="text" name="jumlah" id="jumlah">
    </form>
</body>
</html>
