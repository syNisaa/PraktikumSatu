<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Java Script | On Change</title>
</head>
<body>
    <script>
        function Hitung(){
            var a = Number(document.getElementById("angka1").value);
            var b = Number(document.getElementById("angka2").value);
            var hasil = a+b;
            document.getElementById("hasil").value = hasil;
        }
    </script>
    <form action="">
        <b>Angka 1</b>
        <input type="text" name="angka1" id="angka1" value="0" placeholder="Angka 1" onchange="Hitung()">
        <br>
        <b>Angka 2</b>
        <input type="text" name="angka2" id="angka2" value="0" placeholder="Angka 2" onchange="Hitung()">
        <b>Hasil</b>
        <input type="text" name="hasil" id="hasil" value="0">
    </form>
</body>
</html>
