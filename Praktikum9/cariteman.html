<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cari Nama Teman</title>
</head>

<body>
    <script>
        function cari() {
            let nama = document.getElementById("cariteman").value;
            alert("Kata yang dicari : " + nama);
            console.log("nama yang dicari:" + nama);
            if (nama == "Ahmad") {
                console.log("Ahmad KETEMUUUUU");
                document.getElementById("hasil").innerHTML = "Nama yang Dicari :"+nama;
            } else {
                console.log("Ahmad Ga ketemu, Bukan Ahmad")
                document.getElementById("hasil").innerHTML = "Nama yang Dicari :"+nama;
            }
        }
    </script>
    <div class="container"><br>
        <h5 style="text-align: center;">Mencari Nama Orang</h5>
        <div class="form-control input-group flex-nowrap">
            <input type="text" name="cariteman" id="cariteman" aria-describedby="addon-wrapping">
            <button class="btn btn-success" onclick="cari()">Go</button>
        </div>

        <div style="background-color: rgb(224, 255, 255); width: 100%; height: 200px; border: black 2px solid; margin-top: 3px; padding: 5px;">
            <p id="hasil" style="font-family: 'Times New Roman', Times, serif;"></p>
        </div>

    </div>


</body>

</html>
