<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Required Input | Anisa</title>

    <style>
        .container {
            margin-top: 5%;
            display: grid;
            grid-template-columns: 50% auto;
        }

        .box {
            padding: 20px;
            display: block;
            margin: auto;
            background-color: transparent;
            width: 500px;
            height: auto;
            box-shadow: 7px 5px 50px 12px #131212;
            opacity: 0.8;
            border-radius: 20px;
        }

        sup {
            color: red;
        }

        .card{
            height: auto;
        }
    </style>
</head>

<body>
    <script>
        function pesan() {
            let nama = document.getElementById("nama").value;
            let email = document.getElementById("email").value;
            let time = document.getElementById("jam").value;
            let tujuan = document.getElementById("tujuan").value;
            let jmlh = document.getElementById("jmlh").value;

            if (nama == "" || nama.length >= 30) {
                let psn = "*Nama tidak boleh kosong atau karakter max 30";
                document.getElementById("reqnama").innerHTML = psn;
            } else {
                console.log(nama);
                document.getElementById("namatxt").innerHTML = nama;
            }

            if (email != "" || email.match("@")) {
                console.log(email);
                document.getElementById("emailtxt").innerHTML = email;
            } else {
                let psn = "*Masukan format email yang benar!";
                document.getElementById("reqemail").innerHTML = psn;
            }

            console.log(time);

            if (tujuan == "") {
                let psn = "*Masukan Kota Tujuan!";
                document.getElementById("reqtujuan").innerHTML = psn;
            } else {
                console.log(tujuan);
                document.getElementById("tujuantxt").innerHTML = tujuan;
            }

            if (jmlh == "" || jmlh < 0) {
                let psn = "*Input Bilangan dari 1 - 10!";
                document.getElementById("reqjmlh").innerHTML = psn;
            } else {
                console.log(jmlh);
                document.getElementById("jmlhtxt").innerHTML = jmlh;
            }



            document.getElementById("jamtxt").innerHTML = time;



        }

        function back(){
            alert("Kembali ke halaman login");
            window.location="login.html";
        }
    </script>

    <div class="container">
        <div class="box">
            <h5 style="text-align: center;">Form Validation | Pemesanan Tiket</h5>
            <hr><br>
            <label for="nama">Nama <sup id="reqnama"></sup></label>
            <input type="text" class="form-control" aria-describedby="addon-wrapping" placeholder="Nama Pelanggan"
                name="nama" id="nama" value=""><br>
            <label for="email">Email <sup id="reqemail"></sup></label>
            <input type="email" class="form-control" aria-describedby="addon-wrapping" name="email" id="email"
                placeholder="Email" value=""><br>

            <label for="nama">Jam Keberangkatan</label>
            <input type="time" class="form-control" aria-describedby="addon-wrapping" name="jam" id="jam"
                placeholder="Jam Keberangkatan" value=""><br>

            <label for="nama">Tujuan Keberangkatan <sup id="reqtujuan"></sup></label>
            <input type="text" class="form-control" aria-describedby="addon-wrapping" name="tujuan" id="tujuan"
                placeholder="Tujuan Keberangkatan" value=""><br>

            <label for="nama">Jumlah Tiket <sup id="reqjmlh"></sup></label>
            <input type="text" class="form-control" aria-describedby="addon-wrapping" name="jmlh" id="jmlh"
                placeholder="Jumlah Tiket" value=""> <b id="reqjmlh"></b><br>
            <button type="button" onclick="pesan()" class="btn btn-outline-success" style="width: 100%;">Submit</button>


        </div>

        <!-- <div class="yey" id="yey"> -->
        <div class="card" style="width:max-content; height: max-content;">
            <div class="card-body">
                <h5 class="card-title">Data Pendaftaraan Keberangkatan</h5><hr>
                <h6 class="card-subtitle mb-2 text-muted" > Nama : <b id="namatxt" ></b></h6>
                <p class="card-text">Email : <b id="emailtxt"></b></p>
                <p class="card-text">Jam : <b id="jamtxt"></b></p>
                <p class="card-text">Tujuan : <b id="tujuantxt"></b></p>
                <p class="card-text">Jumlah Tiket : <b id="jmlhtxt"></b></p>

                <br><hr>
                <button type="button" class="btn btn-outline-secondary" style="width: 100%;" onclick="back()">Back Login</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
