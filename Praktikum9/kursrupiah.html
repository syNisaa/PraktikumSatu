<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Konversi Rupiah</title>

    <style>
        body {
            background-image: url(asset/bgm.jpg);
            position: relative;
        }

        .container{
            margin-top: 5%;
        }

        .box{
            padding: 20px;
            display: block;
            margin: auto;
            background-color: transparent;
            width: 600px;
            height: 400px;
            box-shadow: 7px 5px 50px 12px #131212;
            opacity: 0.8;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <script>
        function konver() {
            var a = Number(document.getElementById("konv").value);
            var kali = selectBoxkonversi.options[selectBoxkonversi.selectedIndex].value;
            var rph = a * kali;
            document.getElementById("rp").innerHTML = rph;
        }

        function next(){
            alert("ke tiga, Praktik Chat Massage");
            window.location = "chat_massage.html";
        }
    </script>
    <div class="container">
        <h4 style="text-align: center;">Konversi Nilai Mata Uang </h4><br>

        <div class="box">
            <form>
                <br>
                <div class="input-group mb-3">
                    <br><br>
                    <input type="text" class="form-control" aria-describedby="addon-wrapping" name="konv" id="konv"
                        value="" placeholder="Masukan Jumlah Uang">
                    <select name="selectBoxkonversi" id="selectBoxkonversi" onchange="konver()">
                        <option value="0">Pilih Mata Uang...</option>
                        <option value="9915">Dollar US</option>
                        <option value="13472">Dolar Singapur</option>
                        <option value="874">Ringgit</option>
                        <option value="120">Yen Japan</option>
                        <option value="15888">Euro</option>
                        <option value="3592">Riyal Arab SAudi</option>
                    </select>

                </div>

                <br><br><br>
                <h5 style="text-align: center;">Hasil Konversi Ke Rupiah, Rp. <b id="rp"></b></h5>

                <br><br>

                <button class="btn btn-primary" type="button" style="width: 100%; " onclick="next()">Next -> Chat Massage</button>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
