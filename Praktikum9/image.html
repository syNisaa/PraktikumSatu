<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Image Picker Animals | Anisa</title>

    <style>
        body{
            background-color: #c9deff;
        }
        .container{
            margin-top: 6%;
        }

        .box{
            margin-top: 10%;
            padding: 20px;
            display: block;
            margin: auto;
            background-color: transparent;
            width: 600px;
            height: 400px;
            box-shadow: 5px 3px 10px 8px #131212;
            opacity: 0.8;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <script>
        function imageanm() {
            let hewan = image.options[image.selectedIndex].value;
            if (hewan == "lumba") {
                alert("Ini Lumba Lumba!");
                var myImage = new Image(300, 300);
                myImage.src = 'asset/lumba.gif';
                document.getElementById("gambar").appendChild(myImage);
            } else if (hewan == "kucing") {
                alert("Ini Kucing!");
                var myImage = new Image(300, 300);
                myImage.src = 'asset/kucing.gif';
                document.getElementById("gambar").appendChild(myImage);
            } else if (hewan == "sapi") {
                alert("Ini Sapi!");
                var myImage = new Image(300, 300);
                myImage.src = 'asset/sapi.gif';
                document.getElementById("gambar").appendChild(myImage);
            }else if (hewan == "singa") {
                alert("Ini Singa!");
                var myImage = new Image(300, 300);
                myImage.src = 'asset/singa.gif';
                document.getElementById("gambar").appendChild(myImage);
            }else {
                alert("Ini Kelinci!");
                var myImage = new Image(300, 300);
                myImage.src = 'asset/kelinci.gif';
                document.getElementById("gambar").appendChild(myImage);
            }
        }

        function next(){
            alert("Tugas 5, Membuat Form Validasi ")
            window.location="formvalidation.html";
        }

    </script>

    <div class="container">
        <h5 style="text-align: center;">Mengenal Jenis Hewan</h5><br>
        <div class="box">
            <select class="btn btn-outline-secondary" style="width: 100%;" name="image" id="image" onchange="imageanm()">
                <option value="">Choose One...</option>
                <option value="lumba">lumba</option>
                <option value="kucing">Kucing</option>
                <option value="kelinci">kelinci</option>
                <option value="singa">singa</option>
                <option value="sapi">Sapi</option>
            </select>
        
            <div class="container" style="margin-left: 20px;;">
                <div id="gambar"></div>
            </div>
            
            
        </div>
        <br>
        <button type="button" style="width: 100%;" class="btn btn-outline-primary" onclick="next()">Next-> Form validasi</button>
    </div>
    
</body>

</html>
